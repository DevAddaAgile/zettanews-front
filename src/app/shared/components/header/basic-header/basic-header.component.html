<header class="p-0" [class.active]="stick && sticky">
  @if (data?.header?.page_top_bar_enable) {
    <app-topbar [data]="data"></app-topbar>
  }
  <div class="top-nav top-header sticky-header">
    <div class="container-fluid-lg">
      <div class="row">
        <div class="col-12">
          <div class="navbar-top">
            <div class="d-xl-none d-inline">
              <app-navbar-menu-button (activeMenu)="toggle($event)" [show]="active"></app-navbar-menu-button>
            </div>
            <app-logo [textClass]="'txt-theme f-w-600'" [data]="data" [logo]="logo"></app-logo>
            <div class="rightside-box">
              <ul class="right-side-menu">
                <li class="right-side">
                  <app-search-box></app-search-box>
                </li>
                @if (data?.header?.support_number) {
                  <li class="right-side">
                    <app-call [data]="data"></app-call>
                  </li>
                }
                <!-- <li class="right-side">
                  <app-header-wishlist></app-header-wishlist>
                </li> -->
                <!-- <li class="right-side">
                  <div class="onhover-dropdown header-badge">
                    <app-header-cart></app-header-cart>
                  </div>
                </li> -->
                <li class="right-side">
                  <div class="onhover-dropdown header-badge">
                    <button class="btn p-0 position-relative header-wishlist" type="button">
                      <i class="ri-settings-3-line"></i>
                    </button>
                    <div class="onhover-div">
                      <div class="theme-setting-mini">
                        <div class="theme-options">
                          <div class="setting-option">
                            <label>{{ 'theme' | translate }}</label>
                            <div class="btn-group" role="group">
                              <button type="button" 
                                      class="btn btn-sm" 
                                      [class.btn-primary]="mode === 'light'"
                                      [class.btn-outline-primary]="mode !== 'light'"
                                      (click)="layoutMode('light')">
                                <i class="ri-sun-line"></i>
                              </button>
                              <button type="button" 
                                      class="btn btn-sm" 
                                      [class.btn-primary]="mode === 'dark'"
                                      [class.btn-outline-primary]="mode !== 'dark'"
                                      (click)="layoutMode('dark')">
                                <i class="ri-moon-line"></i>
                              </button>
                            </div>
                          </div>
                          <div class="setting-option">
                            <label>{{ 'direction' | translate }}</label>
                            <div class="btn-group" role="group">
                              <button type="button" 
                                      class="btn btn-sm" 
                                      [class.btn-primary]="value === 'ltr'"
                                      [class.btn-outline-primary]="value !== 'ltr'"
                                      (click)="layout('ltr')">
                                LTR
                              </button>
                              <button type="button" 
                                      class="btn btn-sm" 
                                      [class.btn-primary]="value === 'rtl'"
                                      [class.btn-outline-primary]="value !== 'rtl'"
                                      (click)="layout('rtl')">
                                RTL
                              </button>
                            </div>
                          </div>
                          <div class="setting-option">
                            <label>{{ 'color' | translate }}</label>
                            <div class="color-picker-mini">
                              <input type="color" 
                                     [value]="themeOptionService.theme_color" 
                                     (change)="customizeThemeColor($event)" 
                                     class="color-input-mini">
                              <div class="color-display-mini" 
                                   [style.background-color]="themeOptionService.theme_color"
                                   (click)="openColorPickerMini()">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
                <li class="right-side onhover-dropdown">
                  <app-my-account></app-my-account>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid-lg">
    <div class="row">
      <div class="col-12">
        <div class="header-nav">
          <div class="header-nav-left">
            <app-header-categories [data]="data"></app-header-categories>
          </div>
          <div class="header-nav-middle">
            <div class="main-nav navbar navbar-expand-xl navbar-light navbar-sticky">
              <div class="offcanvas offcanvas-collapse order-xl-2" [class.show]="active">
                <div class="offcanvas-header navbar-shadow">
                  <h5>{{ 'menu' | translate }}</h5>
                  <app-button [type]="'button'" [class]="'btn-close lead'" [id]="'toggle_menu_btn'" [spinner]="false" (click)="toggle(false)">
                    <i class="ri-close-fill"></i>
                  </app-button>
                </div>
                <div class="offcanvas-body">
                  <app-menu></app-menu>
                </div>
              </div>
              @if (active) {
                <div class="offcanvas-backdrop fade" [class.show]="active" (click)="toggle(false)"></div>
              }
            </div>
          </div>
          @if (data?.header?.today_deals?.length) {
            <div class="header-nav-right">
              <app-deal [data]="data"></app-deal>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</header>
