<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<section class="blog-section section-b-space">
    <div class="container-fluid-lg">
        <div class="row g-sm-4 g-3">
            <div class="col-xxl-9 col-xl-8 col-lg-7"
                [class.order-lg-2]="sidebar === 'left_sidebar'"
                [class]="sidebar === 'no_sidebar' ?
                        'col-xxl-12 col-xl-12 col-lg-12' : 'col-xxl-9 col-xl-8 col-lg-7'">
                <div class="blog-detail-card">
                    <div class="blog-detail-image mb-3">
                        <img [src]="(blog$ | async)?.thumbnail?.original_url || 'assets/images/blog.png'" 
                             [alt]="(blog$ | async)?.title" 
                             class="img-fluid w-100 rounded">
                    </div>
                    <div class="blog-detail-meta mb-2">
                        <small class="text-muted">
                            <i class="ri-time-line me-1"></i>
                            {{ (blog$ | async)?.createdAt | date: 'dd MMM yyyy, hh:mm a' }}
                        </small>
                    </div>
                    <h1 class="blog-detail-title mb-3">{{ (blog$ | async)?.title }}</h1>
                    <div class="blog-detail-description mb-4">
                        <p class="lead">{{ (blog$ | async)?.description }}</p>
                    </div>
                    <div class="blog-detail-content ckeditor-content" [innerHTML]="(blog$ | async)?.content"></div>
                    
                    <div class="blog-share mt-4">
                        <h6 class="mb-3">Share this blog:</h6>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-success btn-sm" (click)="shareOnWhatsApp()">
                                <i class="ri-whatsapp-line me-1"></i> WhatsApp
                            </button>
                            <button class="btn btn-outline-primary btn-sm" (click)="shareOnTeams()">
                                <i class="ri-microsoft-line me-1"></i> Teams
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-3 col-xl-4 col-lg-5"
                [class.order-lg-1]="sidebar === 'left_sidebar'"
                [class]="sidebar === 'no_sidebar' ? 'd-none' : ''">
                <div class="left-sidebar-box wow fadeInUp">
                    <app-blog-sidebar></app-blog-sidebar>
                </div>
            </div>
        </div>
    </div>
</section>
